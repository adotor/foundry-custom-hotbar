<div id="hotbar" class="flexrow">
    <div id="hotbar-directory-controls" class="bar-controls flexcol">
        <a id="bar-toggle">
            <i class="fas fa-caret-down"></i>
        </a>
        <a id="macro-directory">
            <i class="fas fa-folder"></i>
        </a>
    </div>
    <nav id="action-bar" class="flexrow {{barClass}}">
        <ol id="macro-list" class="flexrow" data-page="{{page}}">
            {{#each macros}}
            <li class="macro {{this.cssClass}}" data-slot="{{this.slot}}"
                {{#if this.macro}}data-macro-id="{{this.macro.id}}"{{/if}}>
                <span class="macro-key">{{this.key}}</span>
                {{#if this.icon}}
                <img class="macro-icon" src="{{this.icon}}"/>
                {{/if}}
            </li>
            {{/each}}
        </ol>
        <div id="hotbar-page-controls" class="bar-controls flexcol">
            <a class="page-control" data-action="page-up"><i class="fas fa-angle-up"></i></a>
            <span class="page-number">{{page}}</span>
            <a class="page-control" data-action="page-down"><i class="fas fa-angle-down"></i></a>
        </div>
    </nav>
</div>
